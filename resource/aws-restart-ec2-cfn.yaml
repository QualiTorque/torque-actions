- name: Restart Aws EC2 
  hosts: localhost
  connection: local
  tasks:
    - name: restart ec2 instance by its ID
      amazon.aws.ec2_instance:
        instance_ids:
          - "{{ InstanceId }}"
        region: "{{ Region }}"
        state: restarted
        wait: true
        
    - name: gather information about the ec2 instance
      amazon.aws.ec2_instance_info:
        region: "{{ Region }}"
        instance_ids:
          - "{{ InstanceId }}"
      register: result
      
    - copy:
        content: "{{ result }}"
        dest: qtorque_outputs.json
