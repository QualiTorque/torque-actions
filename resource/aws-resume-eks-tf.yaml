- name: Resume EKS cluster
  hosts: localhost
  connection: local
  tasks:
    - name: Get EKS cluster node groups
      ansible.builtin.shell: aws eks list-nodegroups --cluster-name="{{ name }}"
      args:
        executable: /bin/bash
      register: node_groups_result
    
    - debug: var=node_groups_result

    - name: Resume paused EKS cluster
      ansible.builtin.shell: aws eks describe-nodegroup --cluster="{{ name }}" --nodegroup-name="{{ item }}" | eksctl scale nodegroup --cluster="{{ name }}" --nodes="{{ item + '_size' }}" --name="{{ item }}"
      args:
        executable: /bin/bash
      loop: "{{ node_groups_result.stdout|from_json|json_query('nodegroups') }}"
      register: result
    
    - copy:
        content: "{{ result }}"
        dest: "qtorque_outputs.json"