- name: Restart flexible PostgresSql server
  hosts: localhost
  connection: local
  collections:
    - azure.azcollection
  vars:
    federated_login:
      is_set: "{{ lookup('ansible.builtin.env', 'AZURE_FEDERATED_TOKEN_FILE', default=undefined) }}"

  tasks:
    - name: az federated login
      ansible.builtin.shell: az login --service-principal -u $AZURE_CLIENT_ID -t $AZURE_TENANT_ID --federated-token $(cat $AZURE_FEDERATED_TOKEN_FILE)
      when: federated_login.is_set is defined
      args:
        executable: /bin/bash
    
    - name: set subscription
      ansible.builtin.shell: az account set --subscription {{ id | regex_search('(?<=/subscriptions/)([a-fA-F0-9-]+)') }}
      args:
        executable: /bin/bash
    
    - name: Restart flexible PostgresSql server
      ansible.builtin.shell: az postgres flexible-server restart --resource-group "{{ resource_group_name }}" --name "{{ name }}"
      args:
        executable: /bin/bash
    
    - name: gather the information about the PostgresSql flexible server
      ansible.builtin.shell: az postgres flexible-server show --resource-group "{{ resource_group_name }}" --name "{{ name }}"
      args:
        executable: /bin/bash
      register: result
    
    - copy:
        content: "{{ result }}"
        dest: "qtorque_outputs.json"
