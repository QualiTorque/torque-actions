- name: Stop AWS RDS 
  hosts: localhost
  connection: local
  tasks:
    - name: stop aws rds instance by its ID
      amazon.aws.rds_instance:
        db_instance_identifier: "{{ identifier }}"
        region: "{{ (arn | split(':'))[3] }}"
        state: stopped
        wait: false
      poll: 0

    - name: gather information about the rds instance
      amazon.aws.rds_instance:
        region: "{{ (arn | split(':'))[3] }}"
        db_instance_identifier: "{{ identifier }}"
      register: result

    - name: wait until stopped
      block:
        - name: check aws rds status
          amazon.aws.rds_instance:
            region: "{{ (arn | split(':'))[3] }}"
            db_instance_identifier: "{{ identifier }}"
          register: result
          loop_control:
            label: "DB is stopping. Retrying..."
            pause: 20
          failed_when: result.db_instance_status == 'stopped'
          with_sequence: 0-50
      resque:
        - copy:
            content: "{{ result }}"
            dest: qtorque_outputs.json
      
    