- name: Stop AWS RDS 
  hosts: localhost
  connection: local
  tasks:
    - name: stop aws rds instance by its ID
      amazon.aws.rds_instance:
        db_instance_identifier: "{{ identifier }}"
        region: "{{ (arn | split(':'))[3] }}"
        state: stopped
        wait: false
      poll: 0

    - name: gather information about the rds instance
      amazon.aws.rds_instance:
        region: "{{ (arn | split(':'))[3] }}"
        db_instance_identifier: "{{ identifier }}"
      register: result
      with_sequence: 0-50
      loop_control:
        label: "DB status {{ result.db_instance_status }}. Retrying..."
        pause: 20
      changed_when: result.db_instance_status == 'stopped'
      when: result is not defined or (result is defined and not result.changed)
      
    - copy:
        content: "{{ result }}"
        dest: qtorque_outputs.json