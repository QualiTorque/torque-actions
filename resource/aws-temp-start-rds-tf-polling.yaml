- name: Stop Aws RDS 
  hosts: localhost
  connection: local
  tasks:
    - name: stop aws rds instance by its ID
      amazon.aws.rds_instance:
        db_instance_identifier: "{{ identifier }}"
        region: "{{ (arn | split(':'))[3] }}"
        state: started
        wait: false
      poll: 0
    
    - name: gather information about the rds instance
      amazon.aws.rds_instance:
        region: "{{ (arn | split(':'))[3] }}"
        db_instance_identifier: "{{ identifier }}"
      register: result

    - name: wait until started
      amazon.aws.rds_instance:
        region: "{{ (arn | split(':'))[3] }}"
        db_instance_identifier: "{{ identifier }}"
      register: result
      with_sequence: 0-50
      loop_control:
        label: "Database {{ identifier }} is {{ result.db_instance_status }}. Retrying..."
        pause: 20
      failed_when: result.db_instance_status == 'available'
      ignore_errors: true
    
    - copy:
        content: "{{ result }}"
        dest: qtorque_outputs.json