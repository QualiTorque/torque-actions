- name: Start AWS RDS instance
  hosts: localhost
  connection: local
  tasks:
    - name: start aws rds instance by its ID
      amazon.aws.rds_instance:
        db_instance_identifier: "{{ identifier }}"
        region: "{{ (arn | split(':'))[3] }}"
        state: started
        wait: false
      poll: 0

    - name: gather information about the rds instance
      amazon.aws.rds_instance:
        region: "{{ (arn | split(':'))[3] }}"
        db_instance_identifier: "{{ identifier }}"
      register: result

    - name: wait until available
      amazon.aws.rds_instance:
        region: "{{ (arn | split(':'))[3] }}"
        db_instance_identifier: "{{ identifier }}"
      register: result
      with_sequence: 0-50
      loop_control:
        label: "DB status {{ result.db_instance_status }}. Retrying..."
        pause: 20
      changed_when: result.db_instance_status == 'available'
      when: not result.changed
      
    - copy:
        content: "{{ result }}"
        dest: qtorque_outputs.json